<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="divTest"></div>
        <!-- Altitude component -->
        <div id="alt-container" class="card">
            <div id="alt-value-container" class="card">
                <h5 id="alt-value" class="card-title">0 m</h5>
            </div>
            <div id="alt-chart-container">
                <canvas id="alt-chart"></canvas>
            </div>
            <!-- Testing -->
            <input type="text" id="alt-input" class="form-control" placeholder="Enter altitude in meters">
            <button id="alt-btn" class="btn btn-primary" onclick="addAlt()">Add data</button>
            <!-- TestingEnd -->
        </div>
        <!-- Altitude component end -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>

</html>
