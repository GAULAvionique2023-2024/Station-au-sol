<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground station</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/lib/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="importmap">
      {
        "imports": {
          "three": "./js/lib/threejs/three.module.js",
          "three/addons/": "./js/lib/threejs/"
        }
      }
    </script>
</head>

<body>
  <header>
    <!-- Main Header -->
    <div id="top-header" class="d-flex justify-content-between">
      <!-- Logo + Title -->
      <div class="d-flex align-items-center">
        <img id="logo-gaul" src="img/logo-gaul.svg" alt="Logo GAUL" width="100" height="24" />
        <h1 class="text-white">Ground station</h1>
      </div>

      <!-- Options -->
      <nav>
        <div class="d-flex align-items-center h-100">
          <!-- Buttons -->
          <div id="header-options" class="d-none d-sm-flex align-items-center h-100">
            <a class="btn btn-link mx-1" href="./simple.html">Simple</a>
            <button class="btn btn-secondary mx-1" onclick="page.reset_all()">
              Reset
            </button>
            <button class="btn btn-danger btn-pause mx-1" onclick="togglePause()">
              Pause
            </button>
            <button class="btn btn-icon mx-1 p-0">
              <img src="./img/settings.svg" alt="Settings Icon" height="24" width="24" />
            </button>
          </div>

          <!-- Small screen btn -->
          <button class="d-block d-sm-none btn btn-icon mx-1" onclick="expand()">
            <img id="expand-ico" src="./img/expand.svg" alt="Expand Icon" height="24" width="24" />
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="grid">
      <div id="map" class="component">
        <h3 id="coords">32.65061, -71.651621</h3>
        <div id="leaflet-map"></div>
      </div>

      <div id="chart" class="component double">
        <div class="value-grid">
          <div class="value">
            <h5>ALT</h5>
            <h3><span id="alt">30000</span> m</h3>
          </div>
          <div class="value">
            <h5>SPD</h5>
            <h3><span id="spd">2000</span> m/s</h3>
          </div>
          <div class="value">
            <h5>ACC</h5>
            <h3><span id="acc">100</span> m/s²</h3>
          </div>
        </div>
        <div id="chartdiv">
          <canvas id="chartjs"></canvas>
        </div>
      </div>

      <div id="status" class="component">
        <img id="batt" src="./img/status/batt-good.svg" alt="Battery status" />
        <img id="gps" src="./img/status/gps-good.svg" alt="GPS FIX status">
        <img id="ignit" src="./img/status/ignit-good.svg" alt="IGNITER status">
        <img id="conn" src="./img/status/conn-good.svg" alt="CONN status">
      </div>

      <div id="angle" class="component double">
        <div class="value-grid">
          <div class="value">
            <h5>YAW</h5>
            <h3><span id="yaw">13</span>°</h3>
          </div>
          <div class="value">
            <h5>PITCH</h5>
            <h3><span id="pitch">-20</span>°</h3>
          </div>
          <div class="value">
            <h5>ROLL</h5>
            <h3><span id="roll">2</span>°</h3>
          </div>
        </div>
        <div id="threejs">3D VIEW</div>
      </div>

      <div id="other" class="component">
        <div class="value-grid">
          <div class="value">
            <h5>AMB TEMP</h5>
            <h3><span id="amb-temp">20</span>°C</h3>
          </div>
          <div class="value">
            <h5>ENG TEMP</h5>
            <h3><span id="eng-temp">36</span>°C</h3>
          </div>
          <div class="value">
            <h5>VIBRATIONS</h5>
            <h3><span id="vibr">14</span> Hz</h3>
          </div>
          <div class="value">
            <h5>LAND. FORCE</h5>
            <h3><span id="land">13</span> N</h3>
          </div>
        </div>
      </div>

      <div id="console" class="component">
        CONSOLE
        <div id="console-text">
          <p>LOGS</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/lib/chart.js"></script>
  <script src="js/lib/leaflet.js"></script>
  <script src="js/lib/socket.io.min.js"></script>
  <script src="js/extra-ui.js"></script>
  <!-- <script type="module" src="js/3d.js"></script> -->
  <!-- <script src="js/components.js"></script> -->
  <!-- <script src="js/full.js"></script> -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
