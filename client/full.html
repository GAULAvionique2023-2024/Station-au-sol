<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground station</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="css/lib/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="importmap">
      {
        "imports": {
          "three": "./js/lib/threejs/three.module.js",
          "three/addons/": "./js/lib/threejs/"
        }
      }
    </script>
</head>

<body>
  <header>
    <!-- Main Header -->
    <div id="top-header" class="d-flex justify-content-between">
      <!-- Logo + Title -->
      <div class="d-flex align-items-center">
        <img src="img/logo-gaul.svg" alt="Logo GAUL" width="100" height="24" class="ms-2" />
        <h1 class="fs-2 text-white">Ground station</h1>
      </div>

      <!-- Options -->
      <nav>
        <div class="d-flex align-items-center h-100">
          <!-- Buttons -->
          <div id="header-options" class="d-none d-sm-flex align-items-center h-100">
            <a class="btn btn-link mx-1" href="./simple.html">Simple</a>
            <button class="btn btn-secondary mx-1" onclick="page.reset_all()">
              Reset
            </button>
            <button class="btn btn-danger btn-pause mx-1" onclick="togglePause()">
              Pause
            </button>
            <button class="btn btn-icon mx-1 p-0">
              <img src="./img/gear.svg" alt="Settings Icon" height="24" width="24" />
            </button>
          </div>

          <!-- Small screen btn -->
          <button class="d-block d-sm-none btn btn-icon mx-1" onclick="expand()">
            <img id="expand-ico" src="./img/expand.svg" alt="Expand Icon" height="24" width="24" />
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="grid">
      <div id="map" class="component">
        <div>
          <h3 id="lat">32.65061</h3>
          <h3 id="lon">-71.651621</h3>
        </div>
        <div id="leaflet-map"></div>
      </div>

      <div id="chart" class="component double">
        <table>
          <tr>
            <td>
              <h5 class="me-2">ALT</h5>
            </td>
            <td>
              <h3><span id="alt-val">300</span> m</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">SPD</h5>
            </td>
            <td>
              <h3><span id="spd-val">20</span> m/s</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">ACC</h5>
            </td>
            <td>
              <h3><span id="acc-val">10</span> m/s²</h3>
            </td>
          </tr>
        </table>
        <div id="chartjs">GRAPH</div>
      </div>

      <div id="status" class="component">
        <div>
          <span id="batt">BATT</span>
          <span id="gps">GPS</span>
          <span id="ignit">IGNIT</span>
          <span id="conn">CONN</span>
        </div>
      </div>

      <div id="angle" class="component double">
        <table>
          <tr>
            <td>
              <h5 class="me-2">YAW</h5>
            </td>
            <td>
              <h3><span id="yaw">13</span>°</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">PITCH</h5>
            </td>
            <td>
              <h3><span id="pitch">-20</span>°</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">ROLL</h5>
            </td>
            <td>
              <h3><span id="roll">2</span>°</h3>
            </td>
          </tr>
        </table>
        <div id="threejs">3D VIEW</div>
      </div>

      <div id="other" class="component">
        <table>
          <tr>
            <td>
              <h5 class="me-2">AMB TEMP</h5>
            </td>
            <td>
              <h3><span id="amb-temp">20</span>°C</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">ENG TEMP</h5>
            </td>
            <td>
              <h3><span id="eng-temp">36</span>°C</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">VIBRATIONS</h5>
            </td>
            <td>
              <h3><span id="vibr">14</span> Hz</h3>
            </td>
          </tr>
          <tr>
            <td>
              <h5 class="me-2">LAND. FORCE</h5>
            </td>
            <td>
              <h3><span id="land">13</span> N</h3>
            </td>
          </tr>
        </table>
      </div>

      <div id="console" class="component">
        CONSOLE
        <div id="console-text">
          <p>LOGS</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/lib/chart.js"></script>
  <script src="js/lib/leaflet.js"></script>
  <script src="js/lib/socket.io.min.js"></script>
  <script src="js/extra-ui.js"></script>
  <script type="module" src="js/3d.js"></script>
  <script src="js/components.js"></script>
  <script src="js/full.js"></script>
</body>

</html>
