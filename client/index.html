<head>

    <title>Ground station</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
    <main>
        <!-- Altitude component -->
        <div id="alt-container" class="card component-container">
            <div id="alt-value-container" class="card">
                <h5 id="alt-value" class="card-title">0 m</h5>
            </div>
            <div id="alt-chart-container">
                <canvas id="alt-chart"></canvas>
            </div>
        </div>
        <!-- Altitude component end -->
        <!-- Console component -->
        <div id="map-container" class="card component-container">
            <div id="map-coords-container" class="card">
                <h5 id="map-coords" class="card-title">0.0000, 0.0000</h5>
            </div>
            <div id="map"></div>
        </div>
        <!-- Console component end -->
        <!-- Map component -->

        <!-- Map component end -->

        <!-- Speed component end -->
        <!-- Temperature component -->

        <!-- Temperature component end -->
        <!-- Voltage component -->

        <button id="reset-btn" class="btn btn-primary" onclick="page.reset_all()">Reset</button>
    </main>
